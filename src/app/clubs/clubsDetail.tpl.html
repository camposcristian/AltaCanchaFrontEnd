<!-- Center content -->
<ion-side-menu-content>
    <ion-header-bar class="bar-dark bar-altacancha">
        <button class="button button-icon menu-icon" ng-click="toggleSideBar()">
            <i class="icon ion-navicon"></i>
        </button>
        <img src="http://iconos.gratis.es/iconos/deportes/balones-y-pelotas/futbol.png" width="24" height="24" alt="Logo Alta Cancha" ng-click="toggleSideBar()" />
        <h1 class="title">Detalle</h1>
        <!-- New Task button-->
        <button class="button button-icon button-search" ng-click="toggleSearchBox()">
            <i class="icon ion-search"></i>
        </button>
        <button class="button button-icon" ng-click="newTask()">
            <i class="icon ion-location"></i>
        </button>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <div class="search-box">
            <h1 class="padding">Buscar canchas</h1>
            <div class="row">
                <div class="col col-67">
                    <label class="item item-input">
                        <input type="date" placeholder="Fecha"/>
                    </label>
                </div>
                <div class="col col-33">
                    <div class="item item-input item-select">
                        <div class="input-label">
                            Horario
                        </div>
                        <select class="" name="hourPicker" id="hourPicker">
                            <option ng-repeat="t in [1,2,3,4]" value="{{t}}">{{t}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-67">
                    <label class="item item-input">
                        <input type="text" placeholder="Fecha"/>
                    </label>
                </div>
                <div class="col col-33">
                    <button class="button button-full">
                        Buscar
                    </button>
                </div>
            </div>
        </div>


        <div>
            <h4>CANCHA_NOMBRE</h4>

                <div class="tabs tabs-canchas">
                <a class="tab-item">
                    Cancha #1
                </a>
                <a class="tab-item">
                    Cancha #2
                </a>
                <a class="tab-item">
                    Cancha #3
                </a>
                <a class="tab-item">
                    Cancha #4
                </a>
            </div>
        </div>
    </ion-content>
</ion-side-menu-content>
